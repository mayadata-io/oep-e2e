---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: self-connect-cluster-check
  namespace: litmus
spec:
  template:
    metadata:
      name: litmus
      labels:
        app: self-connect-cluster-check
    spec:
      serviceAccountName: litmus
      restartPolicy: Never
      volumes:
      - name: secret-volume
        secret:
          secretName: director-admin-pass
      containers:
      - name: ansibletest
        image: mayadataio/dop-validator:ci
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: secret-volume
          readOnly: true
          mountPath: "/etc/secret-volume"
        env:
          - name: DIRECTOR_IP
            valueFrom:
              configMapKeyRef:
                name: config
                key: url
          - name: ANSIBLE_STDOUT_CALLBACK
            value: default  
          - name: PROVIDER
            value: gcp
          - name: CLUSTER_NAME
            value: OpenEBSDirector
        command: ["/bin/bash"]
        args: ["-c", "ansible-playbook ./litmus/director/self-cluster-connect/test.yaml -i /etc/ansible/hosts -v; exit 0"]
      imagePullSecrets:
      - name: oep-secret