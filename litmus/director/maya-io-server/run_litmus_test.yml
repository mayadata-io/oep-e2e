---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: maya-io-server-check
  namespace: litmus
spec:
  template:
    metadata:
      name: litmus
      labels:
        app: maya-io-server-check-litmus
    spec:
      serviceAccountName: litmus
      restartPolicy: Never
      volumes:
        - name: director-url
          configMap:
            name: config
      containers:
      - name: ansibletest
        image: mayadataio/dop-validator:ci
        imagePullPolicy: Always
        volumeMounts:
          - name: director-url
            mountPath: '/etc/director-url'
        env:
          - name: ANSIBLE_STDOUT_CALLBACK
            value: default
          - name: NAMESPACE
            value: default
        command: ["/bin/bash"]
        args: ["-c", "ansible-playbook ./litmus/director/maya-io-server/test.yaml -i /etc/ansible/hosts -v; exit 0"]
      imagePullSecrets:
      - name: oep-secret
