---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: topology-check
  namespace: litmus
spec:
  template:
    metadata:
      name: litmus
      labels:
        app: topology-check-litmus
    spec:
      serviceAccountName: litmus
      restartPolicy: Never
      volumes:
      - name: admin-secret-volume
        secret:
          secretName: director-admin-pass
      containers:
      - name: ansibletest
        image: mayadataio/dop-validator:ci
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: admin-secret-volume
          readOnly: true
          mountPath: "/etc/secret-volume"
        env:
          - name: DIRECTOR_IP
            valueFrom:
              configMapKeyRef:
                name: config
                key: url
          - name: GROUP_ID
            valueFrom:
              configMapKeyRef:
                name: groupid
                key: group_id
          - name: CLUSTER_ID
            valueFrom:
              configMapKeyRef:
                name: clusterid
                key: cluster_id
          - name: ANSIBLE_STDOUT_CALLBACK
            value: default  
          - name: MEMBER_EMAIL_ID
            value: "oep.member@mayadata.io"
        command: ["/bin/bash"]
        args: ["-c", "ansible-playbook ./litmus/director/topology/test.yaml -i /etc/ansible/hosts -v; exit 0"]
      imagePullSecrets:
      - name: oep-secret
